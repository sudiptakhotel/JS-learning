<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubbling and event capturing</title>
</head>
<body style="background-color: #414141;">
    


    <script>
        const div = document.createElement("div");
        div.className = "container";
        const button = document.createElement("button");
        button.id = "btn";
        button.innerHTML = "click me";
        div.appendChild(button);
        
        const para = document.createElement("p");
        para.innerHTML = "Testing of event bubbling and capture";
        document.body.appendChild(para);
        document.body.appendChild(div);

        //event bubbling // event capturing // stopPropagation()
        document.body.addEventListener("click" , (event)=>{
            event.stopPropagation();
            console.log("clicked in body");
        } , true)
        div.addEventListener("click" , (event)=>{
            
            console.log("clicked in div");
        } , true)
        button.addEventListener("click" , (event)=>{
            //event.stopPropagation();
            console.log("clicked the button");
        }, true)
    </script>
</body>
</html>
