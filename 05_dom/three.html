        const colorArr = ["red" , "green" , "yellow" , "blue" , "orange"];
        let counter = 0;
        let boxCount = 0;
        let marginLeftValue = 0;

        function colorHunt(){
            if(counter == colorArr.length) counter = 0;
            const colorToProduce = colorArr[counter];
            counter++;
            return colorToProduce;

        }

        function designPage(){

            //create a div
            const div = document.createElement("div");
            div.className = "design";

            //style
            div.style.backgroundColor = colorHunt();
            div.style.height = "200px";
            div.style.width = "200px";

            if(boxCount === 0){

            }else{

            }
            boxCount++;

            div.style.marginLeft = marginLeftValue.toString().concat("px");
